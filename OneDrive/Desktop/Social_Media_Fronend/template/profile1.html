<!-- Example Profile Page: profile1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User 1 Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(90deg, #ff69b4, #8a2be2, #1e90ff);
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: gray;
            margin-bottom: 10px;
        }
        .bio {
            margin: 10px 0;
            font-style: italic;
        }
        .posts {
            margin-top: 10px;
        }
        .post {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-pic"></div>
        <h2>User 1</h2>
        <p class="bio">This is User 1's bio. Just a simple description here.</p>
        <h3>Posts</h3>
        <div class="posts">
            <div class="post">Post 1: Hello world!</div>
            <div class="post">Post 2: Another update from User 1</div>
        </div>
    </div>
</body>
</html>
