<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(90deg, #ff69b4, #8a2be2, #1e90ff);
            animation: gradientFlow 10s infinite linear alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientFlow {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #8a2be2;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #6a1bbd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a Post</h2>
        <textarea placeholder="What's on your mind?"></textarea>
        <input type="file" accept="image/*">
        <button>Post</button>
    </div>
</body>
</html>
