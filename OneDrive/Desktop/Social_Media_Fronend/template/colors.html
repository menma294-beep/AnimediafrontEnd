<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Posts Container</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      width: 400px;
      height: 500px;  /* ✅ fixed size */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 15px;
      overflow-y: auto; /* ✅ scroll when content overflows */
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .post {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: gray;
    }

    .post-author {
      font-weight: bold;
    }

    .post-date {
      font-size: 12px;
      color: #666;
    }

    .post-content {
      margin-top: 5px;
    }

    .actions {
      margin-top: 8px;
      display: flex;
      gap: 10px;
    }

    .actions button {
      background: transparent;
      border: none;
      cursor: pointer;
      color: #555;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .actions button:hover {
      background: #e0e0e0;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="post">
      <div class="post-header">
        <div class="profile-pic"></div>
        <div>
          <div class="post-author">John Doe</div>
          <div class="post-date">October 4, 2025</div>
        </div>
      </div>
      <div class="post-content">Post 1 content goes here.</div>
      <div class="actions">
        <button>Like</button>
        <button>Comment</button>
      </div>
    </div>

    <div class="post">

</html>
